name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Create placeholder icons if missing
        run: node scripts/create-placeholder-icons.js

      - name: Sync SvelteKit
        run: npx svelte-kit sync

      - name: Build
        run: |
          echo "Building with NODE_ENV=production and GITHUB_PAGES=true"
          set -e  # Exit on any error
          npm run build
          echo "Build command completed. Checking for build directory..."
          if [ ! -d "build" ]; then
            echo "ERROR: build directory was not created!"
            echo "Current directory contents:"
            ls -la
            echo "Checking for .svelte-kit directory:"
            ls -la .svelte-kit/ 2>/dev/null || echo ".svelte-kit not found"
            exit 1
          fi
          echo "✓ Build directory exists"
          echo "Build directory contents:"
          ls -la build/
          if [ ! -f "build/index.html" ]; then
            echo "ERROR: index.html not found in build directory!"
            exit 1
          fi
          echo "✓ index.html found"
        env:
          NODE_ENV: production
          GITHUB_PAGES: true
        continue-on-error: false

      - name: Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "ERROR: build directory does not exist!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          echo "Build directory exists. Contents:"
          ls -la build/
          echo "Checking for index.html:"
          ls -la build/index.html || echo "WARNING: index.html not found in build/"

      - name: Fix GitHub Pages routing
        run: node scripts/fix-github-pages-routing.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
